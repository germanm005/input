<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Поля ввода</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 470px;
            margin: auto;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #222;
        }

        /* Каждая строка — флекс-контейнер */
        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        /* Лейбл слева */
        .form-row label {
            width: 200px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        /* Инпуты и другие элементы занимают оставшееся пространство */
        .form-row .input-container {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .form-row input,
        .form-row select,
        .form-row textarea {
            flex: 1;
            width: 20px;
            padding: 6px 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            min-height: 60px;
        }

        /* Кнопки — отдельно, без лейбла */
        .button-row {
            display: flex;
            gap: 10px;
            justify-content: flex-start;
            margin-top: 20px;
        }

        .button-row button {
            padding: 8px 16px;
            border: 1px solid #ccc;
            background: #f0f0f0;
            border-radius: 4px;
            cursor: pointer;
        }

        .button-row button:hover {
            background: #e0e0e0;
        }
    </style>
</head>

<body>
    <div class="form-row">
        <label for="text">Текстовое поле:</label>
        <div class="input-container">
            <input type="text" id="text" placeholder="Введите текст">
        </div>
    </div>

    <div class="form-row">
        <label for="email">Электронная почта:</label>
        <div class="input-container">
            <input type="email" id="email" placeholder="example@example.com">
        </div>
    </div>

    <div class="form-row">
        <label for="password">Пароль:</label>
        <div class="input-container">
            <input type="password" id="password" placeholder="••••••••">
        </div>
    </div>

    <div class="form-row">
        <label for="number">Число:</label>
        <div class="input-container">
            <input type="number" id="number" min="0" max="100" placeholder="От 0 до 100">
        </div>
    </div>

    <div class="form-row">
        <label for="tel">Телефон:</label>
        <div class="input-container">
            <input type="tel" id="tel" placeholder="+7 (999) 123-45-67">
        </div>
    </div>

    <div class="form-row">
        <label for="url">Веб-адрес:</label>
        <div class="input-container">
            <input type="url" id="url" placeholder="https://example.com">
        </div>
    </div>

    <div class="form-row">
        <label for="search">Поиск:</label>
        <div class="input-container">
            <input type="search" id="search" placeholder="Что ищете?">
        </div>
    </div>

    <div class="form-row">
        <label for="color">Цвет:</label>
        <div class="input-container">
            <input type="color" id="color" value="#3366ff">
        </div>
    </div>

    <div class="form-row">
        <label for="date">Дата:</label>
        <div class="input-container">
            <input type="date" id="date">
        </div>
    </div>

    <div class="form-row">
        <label for="datetime-local">Дата и время:</label>
        <div class="input-container">
            <input type="datetime-local" id="datetime-local">
        </div>
    </div>

    <div class="form-row">
        <label for="time">Время:</label>
        <div class="input-container">
            <input type="time" id="time">
        </div>
    </div>

    <div class="form-row">
        <label for="month">Месяц:</label>
        <div class="input-container">
            <input type="month" id="month">
        </div>
    </div>

    <div class="form-row">
        <label for="week">Неделя:</label>
        <div class="input-container">
            <input type="week" id="week">
        </div>
    </div>

    <div class="form-row">
        <label for="range">Ползунок:</label>
        <div class="input-container">
            <input type="range" id="range" min="0" max="100" value="50">
        </div>
    </div>

    <div class="form-row">
        <label for="file">Файл:</label>
        <div class="input-container">
            <input type="file" id="file" accept=".pdf,.doc,.jpg">
        </div>
    </div>

    <!-- Флажки -->
    <div class="form-row">
        <label>Интересы:</label>
        <div class="input-container">
            <label><input type="checkbox" name="interest" value="sport"> Спорт</label>
            <label><input type="checkbox" name="interest" value="music"> Музыка</label>
            <label><input type="checkbox" name="interest" value="travel"> Путешествия</label>
        </div>
    </div>

    <!-- Радиокнопки -->
    <div class="form-row">
        <label>Пол:</label>
        <div class="input-container">
            <label><input type="radio" name="gender" value="male"> Мужской</label>
            <label><input type="radio" name="gender" value="female"> Женский</label>
        </div>
    </div>

    <div class="form-row">
        <label for="textarea">Комментарий:</label>
        <div class="input-container">
            <textarea id="textarea" placeholder="Напишите ваш комментарий..."></textarea>
        </div>
    </div>

    <div class="form-row">
        <label for="select">Страна:</label>
        <div class="input-container">
            <select id="select">
                <option value="">— Выберите —</option>
                <option value="ru">Россия</option>
                <option value="by">Беларусь</option>
                <option value="kz">Казахстан</option>
            </select>
        </div>
    </div>

    <div class="form-row">
        <label for="datalist-example">Браузер:</label>
        <div class="input-container">
            <input list="browsers" id="datalist-example" placeholder="Начните ввод...">
            <datalist id="browsers">
                <option value="Chrome">
                <option value="Firefox">
                <option value="Safari">
                <option value="Edge">
                <option value="Opera">
            </datalist>
        </div>
    </div>

    <!-- Кнопки -->
    <div class="button-row">
        <button type="button">Обычная кнопка</button>
        <button type="submit">Отправить</button>
        <button type="reset">Сбросить</button>
    </div>

</body>

</html>
